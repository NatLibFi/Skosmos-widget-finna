<div class="concept-widget panel-group" id="finna-widget" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingFinna">
      <div class="buttons-wrapper">
        <button class="accordion-button" {{#if count}} type="button" data-bs-toggle="collapse" {{/if}} data-bs-target="#collapseFinna" aria-expanded="false" aria-controls="collapseWiki">
          <span class="count">{{trans 'recordsInFinna' formatString}} {{count}}</span>
        </button>
        <div class="btn-group dropup">
          <button class="font-only-height btn btn-light btn-xs dropdown-toggle" aria-expanded="false" aria-haspopup="true" data-bs-toggle="dropdown" type="button"><span class="caret"></span>{{typeString}}</button>
          <ul class="dropdown-menu">
              {{#each types}}<li><a class="versal-for-drop-down">{{this}}</a></li>{{/each}}
          </ul>
        </div>
      </div>
    </div>
    <div id="collapseFinna" class="panel-collapse collapse{{# if opened}} show{{/if}}" role="tabpanel" aria-labelledby="headingFinna">
      <div class="panel-body">
        <button type="button" class="btn btn-light btn-disabled">&laquo;</button>
        <div class="row">
            {{#each records}}
            <div class="record">
                <div class="image-container">
                    <a href="https://www.finna.fi/Record/{{id}}" target="_blank">
                        <table class="img-wrapper">
                            <tr><td><span class="fa-solid {{iconizer}}"></span><img alt="" src="https://finna.fi{{images.[0]}}&w=126&h=126"></td></tr>
                        </table>
                    </a>
                </div>
                <a href="https://www.finna.fi/Record/{{id}}" target="_blank">
                    <span class="versal versal-bold" {{#if shortTitle}}title="{{title}}"{{/if}}>{{#if shortTitle}}{{shortTitle}}{{else}}{{title}}{{/if}}</span>
                </a>
                <span class="versal">{{owner}}</span>
                {{#if ../showType}}<span class="versal">{{formats.[0].translated}}</span>{{/if}}
            </div>
            {{/each}}
        </div>
        <button type="button" class="btn btn-light{{#if noMoreResults}} btn-disabled{{/if}}">&raquo;</button>
      </div>
      <a class="versal-for-finna-search-link" href="{{finnalink}}" target="_blank">{{trans 'resultListingInFinna'}}</a>
    </div>
  </div>
</div>
