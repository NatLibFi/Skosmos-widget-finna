<div class="concept-widget panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingFinna">
      <a class="versal collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFinna" aria-expanded="false" aria-controls="collapseFinna">
          Termill√§ "{{label}}" kuvailtuja {{formatString}} Finnassa <span class="count">{{count}}</span>
      </a>
      <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFinna" aria-expanded="false" aria-controls="collapseFinna">
          <span class="glyphicon glyphicon-chevron-{{#if opened}}up{{else}}down{{/if}}" aria-hidden="true"></span>
      </a>
      <div class="btn-group dropup">
          <button class="btn btn-default btn-xs dropdown-toggle" aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" type="button">
              Valitse aineistotyyppi <span class="caret"></span></button>
          <ul class="dropdown-menu">
              {{#each types}}<li><a class="versal">{{fi}}</a></li>{{/each}}
          </ul>
          </div>
      </div>
    <div id="collapseFinna" class="panel-collapse collapse{{# if opened}} in{{/if}}" role="tabpanel" aria-labelledby="headingFinna">
      <div class="panel-body">
            <div class="row">
                <button type="button" class="btn btn-default">&laquo;</button>
                {{#each records}}
                <div class="col-sm-4 record">
                    <div class="image-container">
                        {{#if book}}
                        <span class="glyphicon glyphicon-book"></span>
                        {{/if}}
                        <a href="https://www.finna.fi/Record/{{id}}" target="_blank">
                            <img alt="{{buildings.0.translated}}" src="https://api.finna.fi{{images.[0]}}&w=126&h=126">
                        </a>
                    </div>
                    <a href="https://www.finna.fi/Record/{{id}}" target="_blank">
                        <span class="versal versal-bold">{{title}}</span>
                    </a>
                    <span class="versal">{{buildings.0.translated}}</span>
                    <!--<span class="versal">{{imageRights.copyright}}</span>-->
                </div>
                {{/each}}
                <button type="button" class="btn btn-default">&raquo;</button>
            </div>
            <a class="versal" href="{{finnalink}}" target="_blank">Kaikki hakutulokset Finnassa</a>
      </div>
    </div>
  </div>
</div>
<div class="hidden-cache">
</div>
